<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<meta charset="utf-8" name="description" content="AnalogSea for Thinkful's front end web development course">

	<!--Reset to normalize appearance of elements across browsers-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">

	  <!-- fonts  -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
	<div class="blue-body">
		<img class="logo" src="images/logo.png" alt="AnalogSea Logo"/>
		<form role="form" action="/sign-up" accept-charset="utf-8" method="post" class="sign-up">
			<!-- <h1 class="center">Sign Up</h1> -->
			<fieldset> <!--  name="contact-info" -->
				<legend>Sign Up</legend>
				<label for="email">Email</label> <!-- class="center"  -->
				<input type="email" name="email" id="email" placeholder="foo@bar.com" required/>
				<label for="password">Password</label> <!-- class="center"  -->
				<input type="password" name="password" id="password" placeholder="123passw0rd" required/>
				<button type='submit'>Sign up</button>
			</fieldset>
		</form>
	</div>

	<footer role="contentinfo" class="footer">
		<p>Already have an account?<a href="/login">Log In</a></p>
	</footer>
</body>
</html>
